<!DOCTYPE html>
<html lang="ru" dir="ltr" --scroll-fixed-width: 1320px; --layout-width: 900px;>
  <head>
    <meta charset="utf-8" />
    <title>Посчитать дни до Нового Года!</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <meta
      name="keywords"
      content="Дни до Нового года, Сколько дней до Нового Года, как скоро Новый Год, когда Новый год"
    />
    <meta
      name="description"
      content="Нужно посчитать сколько дней до Нового года?
    Решаемо с сайтом вычисления дней до Нового года!"
    />
    <script src="js/counter.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      rel="stylesheet"
      id="theme"
      type="text/css"
      href="./css/light-mode.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta property="og:image" content="img/cat_beta.jpg" />
    <meta name="twitter:image:src" content="img/cat_beta.jpg" />
    <meta name="twitter:card" content="img/cat_beta.jpg" />
  </head>

  <body>
    <!-- Шапка сайта -->
    <header>
      <a id="headerBox1" href="index.html"> Посчитай дни до Нового Года!</a>
      <div id="headerBox2">
        <a href="https://vk.com/jiaco_deda">Начало</a>
        <a href="https://vk.com/sonofseaside">Go</a>
        <a onclick="p()">Contact us</a>
        <button id="switchMode">Тёмная тема</button>
      </div>
      <script src="js/themeSwitch.js"></script>
    </header>
    <!-- Основной контент  -->
    <main>
      <!-- блок автоматических вычисления  -->
      <article class="countStyle">
        <!-- Показывает результат вычислений -->
        <div id="answerBox">
          <h2
            style="
              font-size: 20pt;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            Сегодня:
          </h2>
          <div
            id="current_date_time_block2"
            style="
              font-size: 20pt;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            &nbsp;
          </div>
          <h3
            style="
              display: column;
              font-size: 20pt;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            До Нового Года:
          </h3>
          <div
            id="daysFromToday"
            style="
              font-family: 'Times New Roman', Times, serif;
              font-size: 20pt;
              display: block;
            "
          >
            &nbsp;
          </div>
        </div>
      </article>
      <!-- форма для вычисления времени в данный момент  -->
      <article class="countStyle">
        <form id="forma">
          <input
            id="setYear"
            type="number"
            placeholder="Введите год"
            step="1"
            min="0"
            max="2050"
            autofocusinputmode="numeric"
            autocomplete="on"
            maxlength="4"
            pattern="[0-9]"
            required
          />
          <input
            id="setMounth"
            type="number"
            placeholder="Месяц"
            inputmode="numeric"
            min="0"
            max="12"
            required
            autofocusinputmode="numeric"
            autocomplete="on"
            maxlength="2"
          />
          <input
            id="setDay"
            type="number"
            placeholder="День"
            inputmode="numeric"
            min="0"
            max="31"
            required
            autofocusinputmode="numeric"
            autocomplete="on"
            maxlength="2"
          />
          <input
            id="Start"
            onclick="clr()"
            name="reset"
            type="reset"
            value="Очистить"
          />
        </form>

        <!-- Показывает результат вычислений -->
        <div id="answerBox">
          <button id="Start" onclick="countDaysToNewYear()">Рассчитать</button>
          <h3
            style="
              font-size: 18pt;
              display: flex;
              text-align: center;
              justify-content: center;
            "
          >
            Результат:
          </h3>
          <h3 id="answer"></h3>
        </div>
      </article>
      <article>
        <a href="https://vk.com/id304647991"
          ><img id="ann" src="img\adannmeme.jpg"
        /></a>
      </article>
    </main>

    <!-- Подвал сайта -->
    <footer>
      <a href="about.html" class="footerText">О проекте</a>
    </footer>
  </body>
</html>
